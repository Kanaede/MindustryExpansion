block.mindustry-expansion-dual-artil.name = Burster
block.mindustry-expansion-dual-artil.description = 具有 3 發連發能力的 2 管火砲，良好的區域或傷害最小。 最好用於支撐，僅限地面。
block.mindustry-expansion-lanc.name = Threeway Lancer
block.mindustry-expansion-lanc.description = 來自Aerillion Pact的改裝Lancer，帶有3個雷射點爆能槍，比普通Lancer效率更高，但消耗更多能量。 僅接地。
block.mindustry-expansion-oto-duo-i.name = Oto Duo AA
block.mindustry-expansion-oto-duo-i.description = OTO Co. 針對防空專業化改進了 Duo。 它有一個彈匣系統，可以連續射擊幾秒鐘的子彈，並在每輪後補充所有儲存的彈藥，就像防空機槍一樣。 針對低層設備的高 RoF 和高 DPM。 僅限空氣。
block.mindustry-expansion-marlin-ws.description = 來自地球的經過大幅改造的遠古 WS 馬林魚，每秒可在中距離（僅限地面）上發射 5 發子彈。
block.mindustry-expansion-marlin-ws.name = Marlin WS Type: Enforcer
block.mindustry-expansion-oto-duo-ii.name = Oto Duo AAX-4
block.mindustry-expansion-oto-duo-ii.description = OTO Co. 防空專業改裝二重奏，X4 變體。 它有一個彈匣系統，可以連續射擊幾秒鐘的子彈，並在每輪後補充所有儲存的彈藥，就像防空機槍一樣。 與中層設備相比，具有高 RoF 和高 DPM。 僅限空氣。
block.mindustry-expansion-te-exlaser.name = TE Exlaser
block.mindustry-expansion-te-exlaser.description = 實驗大砲。 由該模組所有者開發：zuroan_artemwing。
block.mindustry-expansion-healer.name = Asclepsius
block.mindustry-expansion-healer.description = 4x4修復砲塔，修復速度快，成本高，耗電量大。 最好與冷凍液一起使用。
block.mindustry-expansion-mm.name = TX Mini Meltdown
block.mindustry-expansion-mm.description = 迷你 Meltdown 有 10.65% 原始 Meltdown 統計數據。 在每次射擊延遲相同的情況下消耗更小的功率。 需要冷卻液才能運作。
block.mindustry-expansion-snip.name = Carabiner Snippet
block.mindustry-expansion-snip.description = 地球機槍“砲塔”，是根據失事的太空船設計的藍圖，並針對防禦能力進行了大幅修改。 到底有沒有效果還不得而知。 現在有了分子供給系統，可以讓彈藥變成顆粒，而無需直接插入彈膛。
block.mindustry-expansion-pb.name = PreyBlade
block.mindustry-expansion-pb.description = Akotska Kalanitsky PreyBlade（AKPB/AK PreyBlade）是埃雷基爾的鐮刀和地球洲際彈道飛彈發射器之間的融合。 該砲塔將以核彈道飛彈生產、裝載、發射和瞄準目標，但建造時間長，裝填速度快，因為製造機安裝在砲塔內。
block.mindustry-expansion-berondong.name = Mini Gun
block.mindustry-expansion-berondong.description = 發射準確的子彈並迅速耗盡彈匣。 一系列精準的射手。
block.mindustry-expansion-railgun.name = Railgun
block.mindustry-expansion-railgun.description = 發射快速準確的子彈。
block.mindustry-expansion-heal-bomb.name = Heal Bomber
block.mindustry-expansion-heal-bomb.description = 用炸彈修復方塊。 如果炸彈擊中敵人，會對他們帶來負面影響
block.mindustry-expansion-mk2.name: LH-6172 MK-2
block.mindustry-expansion-mk2.description: LH-INDUSTRY製造的實驗性武器，是NAN-03 Next Yanqing搭載的火砲的陸地版本。 這門大砲非常致命，但不幸的是在第二個版本中這門大砲的性能有所下降，即比第一個版本弱2倍（這門大砲是激光）
block.mindustry-expansion-silo.name: Prototype silo
block.mindustry-expansion-silo.description: Aerillion Pact 的彈道筒倉原型。 從未完成並使用，因為 Akotska Kalanitsky PreyBlade 模型與其他 Pact 合作效率更高。 其餘數據未知。
item.mindustry-expansion-warhead.name: Warhead
item.mindustry-expansion-warhead.description: 用於某些核子飛彈發射器的通用核彈頭。
block.mindustry-expansion-warhead-factory.name: Warhead Factory
block.mindustry-expansion-warhead-factory.description: 製造核子飛彈核彈頭的工廠。 該工廠將以釷芯和鉛覆蓋物製造彈頭：需要分發到發射器以製造助推器。