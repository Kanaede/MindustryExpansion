block.turret-expansion-dual-artil.name = Burster
block.turret-expansion-dual-artil.description = A 2 Barelled Artillery with 3 round burst, Good AoE with minimum damage. Best use for Support, Ground Only.
block.turret-expansion-lanc.name = Threeway Lancer
block.turret-expansion-lanc.description = Modified Lancer from Aerillion Pact with 3 Laser Point Blaster, Bit more efficient than regular Lancer but consume much power. Ground only.
block.turret-expansion-oto-duo-i.name = Oto Duo AA
block.turret-expansion-oto-duo-i.description = OTO Co. Modified Duo for Anti Air specialization. it has a Mag System which shoot a continouos bullet for several seconds and feeds all ammo stored after every round, work like an Anti Air Machine Gun. high RoF with High DPM against Low Tier Units. Air Only.
block.turret-expansion-marlin-ws.description = A heavily modified Ancient WS Marlin from planet Earth that can shoot 5 round per second on a medium range, Ground Only.
block.turret-expansion-marlin-ws.name = Marlin WS Type: Enforcer
block.turret-expansion-oto-duo-ii.name = Oto Duo AAX-4
block.turret-expansion-oto-duo-ii.description = OTO Co. Modified Duo for Anti Air specialization, X4 variant. it has a Mag System which shoot a continouos bullet for several seconds and feeds all ammo stored after every round, work like an Anti Air Machine Gun. high RoF with High DPM against Mid Tier Units. Air Only.
block.turret-expansion-te-exlaser.name = TE Exlaser
block.turret-expansion-te-exlaser.description = Experimental Cannon. Developed by this mod owner: zuroan_artemwing.
block.turret-expansion-healer.name = Asclepsius
block.turret-expansion-healer.description = 4x4 Repair Turret with good repair speed in cost with its large power usage. Best use with Cryofluid.
block.turret-expansion-mm.name = TX Mini Meltdown
block.turret-expansion-mm.details = Mini Meltdown with 10.65% original Meltdown's stats. Consume smaller power with same Delay per Shot. Requires coolant to operate.
block.turret-expansion-snip.name = Carabiner Snippet
block.turret-expansion-snip.description = The Earth Machine Gun "Turret", Blueprint founded from Wrecked Spaceship and have been modified heavily for Defense Capability. Still unknown it's effective or not. Now with Molecular Feeding System that let ammo turn into particle without inserting directly into the chamber.
block.turret-expansion-pb.name = PreyBlade
block.turret-expansion-pb.description = Akotska Kalanitsky PreyBlade (AKPB/AK PreyBlade) is a fusion beetween Erekir's Scathe and Earth's Intercontinental Ballistic Missile Launcher. This turret will Produce, Load, Fire, and Aim your target with Nuclear Ballistic Missile in cost with long time to build and reload speed because the fabricator is mount within.
block.turret-expansion-berondong.name = Mini Gun
block.turret-expansion-berondong.description = Fires accurate bullet and quickly depletes the magazine. A streak of accurate shooters.
block.turret-expansion-railgun.name = Railgun
block.turret-expansion-railgun.description = Fires fast accurate bullet.
block.turret-expansion-heal-bomb.name = Heal Bomber
block.turret-expansion-heal-bomb.description = Repair block with a bomb. If the bomb hit the enemy, it'll give a negative effect to them
block.turret-expansion-sni-shadow.name = Sniper Shadow
block.turret-expansion-sni-shadow.description = A small, high-tech turret, using high-pressure wind to fire super-fast bullets.
block.turret-expansion-sni-shadow.details = Who would have thought that it was small but would become so great.. O_o
block.turret-expansion-elto-mortar.name = Elto Mortar
block.turret-expansion-elto-mortar.description = Shoot a altilery bullets with big explosion.
block.turret-expansion-mk2.name: LH-6172 MK-2

block.turret-expansion-mk2.description: An experimental weapon made by LH-INDUSTRY, this is a land version of the cannon that was carried by NAN-03 Next Yanqing. This cannon is very deadly, but unfortunately in the 2nd version this cannon's performance has been reduced, namely 2x weaker than the first version (this cannon is a laser)
block.turret-expansion-silo.name: Prototype silo
block.turret-expansion-silo.description: Ballistic Silo Prototype from Aerillion Pact. Never finished and used because of the Akotska Kalanitsky PreyBlade Model cooperation with other Pact is more efficient. The rest of the data is unknown.
item.turret-expansion-warhead.name: Warhead
item.turret-expansion-warhead.description: A universal nuclear warhead that is used on certain nuclear missile launchers.
block.turret-expansion-warhead-factory.name: Warhead Factory
block.turret-expansion-warhead-factory.description: Factory that manufactures nuclear warheads for nuclear missiles. This factory will make warheads from thorium core and lead coverings: distribution is needed to the launchers for booster manufacture.
