block.turret-expansion-dual-artil.name = Pengeburst
block.turret-expansion-dual-artil.description = Artileri Laras Ganda dengan Burst 3 Ronde, Area Efek yang bagus dengan kerusakan minimum. Penggunaan terbaik untuk Pendukung, Penargetan Darat Saja.
block.turret-expansion-lanc.name = Trio Lancer
block.turret-expansion-lanc.description = Lancer yang dimodifikasi dari Faksi Aerillion dengan 3 pusat penembak, Sedikit lebih efisien daripada Lancer tetapi mengkonsumsi lebih banyak tenaga, Penargetan Darat Saja.
block.turret-expansion-oto-duo-i.name = Oto Duo AA
block.turret-expansion-oto-duo-i.description = Duo Modifikasi dari Perusahaan OTO untuk Spesialisasi Anti Udara. Mempunyai sistem magazin yang dimana menembak peluru secara beruntun untuk beberapa detik dan menggunakan semua peluru yang tersimpan setelah setiap ronde, Bekerja seperi Senapan Mesin Anti Udara. Kecepatan tembak yang tinggi dengan Kerusakan Per Menit yang tinggi terhadap Unit tingkat rendah. Penargetan Udara Saja.
block.turret-expansion-marlin-ws.name = Marlin WS Tipe: Enforcer
block.turret-expansion-marlin-ws.description = Modifikasi berat dari Marlin WS kuno planet Bumi, dapat menembak 5 peluru dalam 1 detik dalam jangkauang menengah, Penargetan Darat Saja.
block.turret-expansion-oto-duo-ii.name = Oto Duo AAX-4
block.turret-expansion-oto-duo-ii.description = Duo Modifikasi dari Perusahaan OTO versi 4x4 untuk Spesialisasi Anti Udara. Mempunyai sistem magazin yang dimana menembak peluru secara beruntun untuk beberapa detik dan menggunakan semua peluru yang tersimpan setelah setiap ronde, Bekerja seperi Senapan Mesin Anti Udara. Kecepatan tembak yang tinggi dengan Kerusakan Per Menit yang tinggi terhadap Unit tingkat tinggi. Penargetan Udara Saja.
block.turret-expansion-te-exlaser.name = TE Exlaser
block.turret-expansion-te-exlaser.description = Meriam Experimental. Dikembangkan oleh pemilik mod ini: zuroan_artemwing.
block.turret-expansion-healer.name = Asclepsius
block.turret-expansion-healer.description = Turret Perbaikan 4x4 dengan Kecepatan penyembuhan yang baik tetapi mengkonsumsi daya yang besar. Digunakan terbaik bersama Cairan Dingin.
block.turret-expansion-mm.name = TX Pelumer Kecil
block.turret-expansion-mm.description = Pelumer Kecil dengan 10,65% statistik asli Pelumer. Penggunaan daya yang lebih kecil dengan Jeda per Tembakan yang sama. Membutuhkan pendingin agar bekerja.
block.turret-expansion-snip.name = Karabiner Snippet
block.turret-expansion-snip.description = "Turret" Senapan Mesin Bumi, Cetak Biru yang ditemukan dari Pesawat Luar Angkasa yang Rusak dan telah banyak dimodifikasi untuk Kemampuan Pertahanan. Masih belum diketahui efektif atau tidaknya. Kini dengan Sistem Pengumpanan Molekuler yang memungkinkan pemuatan amunisi/pendingin tanpa secara langsung dimasukkan ke dalam bilik.
block.turret-expansion-pb.name = PreyBlade
block.turret-expansion-pb.description = PreyBlade Akotska Kalanitsky (AKPB/AK PreyBlade) adalah penyatuan antara Scathe Erekir dan Peluncur Peluru Kendali Balistik Antarbenua. Turret ini akan Memproduksi, Memuat, Meluncurkan, dan Menarget dengan Peluru Kendali Balistik Antarbenua Nuklir dengan bayaran waktu pembangunan dan waktu menembak yang lama dikarenakan perakit yang terpasang didalam.
block.turret-expansion-berondong.name = Brondong
block.turret-expansion-berondong.description = Menembakkan peluru beruntun secara akurat, dengan cepat menghabiskan tempat peluru. Penembak beruntun yang akurat.
block.turret-expansion-railgun.name = Railgun
block.turret-expansion-railgun.description = Menembakan peluru cepat dan akurat.
block.turret-expansion-railgun.details = Tembakan pertama selalu meleset hehehe
block.turret-expansion-heal-bomb.name = Pengebom Penyembuh
block.turret-expansion-heal-bomb.description = Memperbaiki Blok dengan bom. Akan memberikan efek negatif jika bom mengenai musuh
block.turret-expansion-mk2.name: LH-6172 MK-2
block.turret-expansion-mk2.description: Sebuah senjata eksperimen yang dibuat oleh LH-INDUSTRY, ini adalah versi darat dari meriam yang pernah di bawa Oleh NAN-03 Next Yanqing. Meriam ini sangatlah mematikan, tetapi sayangnya di Versi ke 2 ini meriam ini diturunkan performanya yaitu 2x lebih lemah daripada versi Pertamanya (Meriam ini adalah Laser)
block.turret-expansion-silo.name: Prototype silo
block.turret-expansion-silo.description: Prototipe Silo Balistik dari Pakta Aerillion. Belum pernah selesai dan dipakai karena kerjasama Model Akotska Kalanitsky PreyBlade dengan Pakta lain lebih efisien. Data lainnya tidak diketahui.
item.turret-expansion-warhead.name: Hulu Ledak Nuklir
item.turret-expansion-warhead.description: Hulu ledak nuklir universal yang digunakan pada peluncur rudal nuklir tertentu.
block.turret-expansion-warhead-factory.name: Pabrik Hulu Ledak Nuklir
block.turret-expansion-warhead-factory.description: Pabrik yang memproduksi hulu ledak nuklir untuk rudal nuklir. Pabrik ini akan membuat hulu ledak dari inti thorium dan penutup timah: distribusi diperlukan ke peluncur untuk pembuatan booster.