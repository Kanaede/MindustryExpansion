block.mindustry-expansion-pact-aerillion.name: [#FFFF00FF]Pakta Aerillion
block.mindustry-expansion-pact-aerillion.description: Pakta Aerillion adalah Tim yang berfokus pada inovasi kreatif dan baru dalam peralatan Tempur dan Utilitas. Warna tim ini adalah Kuning dan Merah.
block.mindustry-expansion-bjir.name: Bor B.J.I.R
block.mindustry-expansion-bjir.description: BoreJet Ionized Rocker Drill adalah bor bertenaga ion plasma dengan sedikit tenaga nuklir yang akan mengonsumsi lebih sedikit daya dan pengeboran lebih cepat.
block.mindustry-expansion-copper-shooting-wall.name: Dinding Penembak Tembaga
block.mindustry-expansion-copper-shooting-wall.description: Dinding Tembaga yang dimodifikasi untuk modul turret, sedikit lebih lemah dari Dinding Tembaga Sharded dan kerusakan kecil meskipun ada banyak Tembok Penembak.
block.mindustry-expansion-monoguzte.description: Turret 3 Laras tembakan bergantian, Turret dasar Aerillion yang menjadi akar dari teknologi pertahanan lainnya.